<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Veer ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body {
            background: linear-gradient(135deg, #f6d365, #fda085);
            font-family: 'Great Vibes', cursive;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            font-size: 2em;
            display: inline-block;
            opacity: 1;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        .yes-btn {
            background-color: #6fd08c;
            color: white;
        }
        .no-btn {
            background-color: #ff6b6b;
            color: white;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="message-box" id="message"></div>
    <div class="btn-container" id="buttons" style="display: none;">
        <button class="btn yes-btn" onclick="finalMessage()">Yes</button>
        <button class="btn no-btn" onclick="forceYes()">No</button>
    </div>

    <script>
        const messages = [
            "Hey Veer",
            "I have something to tell you...",
            "I never thought we would come across each other in life and get along so much...",
            "I never dreamt of how my partner should look, or how hot he should be...",
            "Now I feel you are someone I never dreamt of, a friend I never had in my life...",
            "Distance has never been a barrier for our hearts. Every moment apart has only made my love for you stronger, my dreams of us clearer, and my certainty about us unshakable.",
            "From our late-night talks to the quiet moments where words weren‚Äôt needed, you‚Äôve become my safe place, my greatest adventure, and my home‚Äîno matter how many miles stand between us.",
            "So today, through this message, across all the distance, I ask you‚ÄîVeer, will you marry me? Will you walk this life with me, hand in hand, no matter where we are in the world?",
            "Say yes, and let‚Äôs turn our love story into forever. üíç‚ù§Ô∏è"
        ];
        let index = 0;
        let messageBox = document.getElementById("message");

        function typeMessage(text, i, callback) {
            if (i < text.length) {
                messageBox.textContent += text.charAt(i);
                setTimeout(() => typeMessage(text, i + 1, callback), 100);
            } else {
                setTimeout(callback, 5000);
            }
        }
        
        function showMessage() {
            if (index < messages.length) {
                messageBox.textContent = "";
                typeMessage(messages[index], 0, () => {
                    index++;
                    showMessage();
                });
            } else {
                document.getElementById("buttons").style.display = "block";
            }
        }
        showMessage();
        
        function finalMessage() {
            messageBox.textContent = "I love you ‚ù§Ô∏è";
            document.getElementById("buttons").style.display = "none";
        }
        
        function forceYes() {
            document.querySelector(".no-btn").textContent = "Yes";
            document.querySelector(".no-btn").onclick = finalMessage;
        }
    </script>
</body>
</html>
