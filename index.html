<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Veer ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body {
            background: linear-gradient(135deg, #cfd9df, #e2ebf0); /* Soft pastel blue-to-purple */
            font-family: 'Great Vibes', cursive;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            font-size: 2em;
            display: inline-block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="message-box" id="message"></div>

    <script>
        const messages = [
            "Hey Veer,",
            "I have something to tell you...",
            "I never thought we would come across each other in life and get along so much...",
            "I never dreamt of how my partner should look, or how hot he should be...",
            "Now I feel you are someone I never dreamt of, a friend I never had in my life...",
            "Distance has never been a barrier for our hearts. Every moment apart has only made my love for you stronger, my dreams of us clearer, and my certainty about us unshakable.",
            "From our late-night talks to the quiet moments where words weren’t needed, you’ve become my safe place, my greatest adventure, and my home—no matter how many miles stand between us.",
            "Distance may keep us apart physically, but nothing can change how close you are to my heart. Every day, I am grateful for you—for your love, your kindness, and the way you make me feel even when miles separate us.",
            "I miss you more than words can say, but I know that every day apart is just one step closer to the moment we’ll finally be together again.",
            "Until then, know that I’m always thinking of you, loving you, and counting down the days.",
            "You are my favorite person, my best decision, and my greatest happiness. I love you endlessly.",
            "Happy Valentine’s Day, my love! ❤️"
        ];
        
        let index = 0;
        let messageBox = document.getElementById("message");

        function typeMessage(text, i, callback) {
            if (i < text.length) {
                messageBox.textContent += text.charAt(i);
                setTimeout(() => typeMessage(text, i + 1, callback), 100);
            } else {
                setTimeout(callback, 3000);
            }
        }
        
        function showMessage() {
            if (index < messages.length) {
                messageBox.textContent = "";
                typeMessage(messages[index], 0, () => {
                    index++;
                    showMessage();
                });
            }
        }
        showMessage();
    </script>
</body>
</html>
