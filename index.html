<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Veer ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        body {
            background: linear-gradient(135deg, #cfd9df, #e2ebf0); /* Soft pastel blue-to-purple */
            font-family: 'Great Vibes', cursive;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            font-size: 2em;
            display: inline-block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="message-box" id="message"></div>

    <script>
        const messages = [
            "Hi Chanda,",
            "You know what? I've never been so excited in my life. I'm veryy excited to meet you, see you and give you a tighhttttttt lonngggg huggg",
            "I might not be perfect as you expected, but i will give my 100% to be the best partner for you. ",
            "I never thought we wpuld cross each others paths and become so important to each other."
            "I still remember how we started talking and how i fell in love with you and your smile, and how everything happened unexpected. We both didnt expect all these things to happen, but god made it happen cuz he knew we both need each other to complete the love story he made."
            "I'm beyond blessed and thankfull to have you in my life."
            "Distance has never been a barrier for our hearts. Every moment apart has only made my love for you stronger, my dreams of us clearer, and my certainty about us unshakable.",
            "From our late-night talks to the quiet moments where words weren’t needed, you’ve become my safe place, my greatest adventure, and my home—no matter how many miles stand between us.",
            "Distance may keep us apart physically, but nothing can change how close you are to my heart. Every day, I am grateful for you—for your love, your kindness, and the way you make me feel even when miles separate us.",
            "I miss you more than words can say, but I know that every day apart is just one step closer to the moment we’ll finally be together again.",
            "Thank you....Thank you for making me realize and making me feel that I deserve to be loved, to be happy and to have someone as amazing as you are."
            "Thank you for loving me and everything about me, Thank you for accepting me, all my flaws and mistakes that i made from the past."
            "Dont forgot that I accept you just the way you are. I pray to god to guide us always because you are the one i want to spend my whole life with."
            "I'm so lucky enough i have an ideal man that evry girl dream of."
            "Thank you for coming into my life, for loving me unconditionally, for motivating me everyday to be beautiful, and for always being with me from miles away, that i know you will never ever let me go."
            "I just want you to know that i love you with every ounce of my being. Lastly rest assured that you have me, my heart and my soul, forever.
            "Until then, know that I’m always thinking of you, loving you, and counting down the days.",
            "You are my favorite person, my best decision, and my greatest happiness. I love you endlessly.",
            "Happy Valentine’s Day, my Chanda! ❤️"
        ];
        
        let index = 0;
        let messageBox = document.getElementById("message");

        function typeMessage(text, i, callback) {
            if (i < text.length) {
                messageBox.textContent += text.charAt(i);
                setTimeout(() => typeMessage(text, i + 1, callback), 100);
            } else {
                setTimeout(callback, 3000);
            }
        }
        
        function showMessage() {
            if (index < messages.length) {
                messageBox.textContent = "";
                typeMessage(messages[index], 0, () => {
                    index++;
                    showMessage();
                });
            }
        }
        showMessage();
    </script>
</body>
</html>
