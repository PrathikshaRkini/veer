<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Veer ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stylish&display=swap');
        body {
            background: linear-gradient(135deg, #cfd9df, #e2ebf0);
            font-family: 'Stylish', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
            overflow: hidden;
        }
        .message-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            font-size: 2em;
            display: inline-block;
            opacity: 1;
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.5); }
        }
        @keyframes moveStars {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>
    <div class="message-box" id="message"></div>

    <script>
        const messages = [
            "Hi Chanda,",
            "You know what? I've never been so excited in my life. I'm very excited to meet you, see you, and give you a tight long hug.",
            "I might not be perfect as you expected, but I will give my 100% to be the best partner for you.",
            "I never thought we would cross each other's paths and become so important to each other.",
            "I still remember how we started talking and how I fell in love with you and your smile, and how everything happened unexpectedly.",
            "We both didn't expect all these things to happen, but God made it happen because He knew we both need each other to complete the love story He planned.",
            "I'm beyond blessed and thankful to have you in my life.",
            "Distance has never been a barrier for our hearts. Every moment apart has only made my love for you stronger, my dreams of us clearer, and my certainty about us unshakable.",
            "From our late-night talks to the quiet moments where words weren’t needed, you’ve become my safe place, my greatest adventure, and my home—no matter how many miles stand between us.",
            "Distance may keep us apart physically, but nothing can change how close you are to my heart.",
            "Every day, I am grateful for you—for your love, your kindness, and the way you make me feel even when miles separate us.",
            "I miss you more than words can say, but I know that every day apart is just one step closer to the moment we’ll finally be together again.",
            "Thank you for making me realize and making me feel that I deserve to be loved, to be happy, and to have someone as amazing as you.",
            "Thank you for loving me, accepting all my flaws and mistakes, and for always being with me despite the distance.",
            "Don't forget that I accept you just the way you are. I pray to God to guide us always because you are the one I want to spend my whole life with.",
            "I'm so lucky to have an ideal man that every girl dreams of.",
            "Thank you for coming into my life, for loving me unconditionally, for motivating me every day, and for always being with me from miles away.",
            "I just want you to know that I love you with every ounce of my being. Lastly, rest assured that you have me, my heart, and my soul, forever.",
            "Until then, know that I’m always thinking of you, loving you, and counting down the days.",
            "You are my favorite person, my best decision, and my greatest happiness. I love you endlessly.",
            "Happy Valentine’s Day, my Chanda! ❤️"
        ];

        let index = 0;
        let messageBox = document.getElementById("message");

        function typeMessage(text, i, callback) {
            if (i < text.length) {
                messageBox.textContent += text.charAt(i);
                setTimeout(() => typeMessage(text, i + 1, callback), 100);
            } else {
                setTimeout(callback, 15000); // 15 seconds per message
            }
        }

        function showMessage() {
            if (index < messages.length) {
                messageBox.textContent = "";
                typeMessage(messages[index], 0, () => {
                    index++;
                    showMessage();
                });
            }
        }
        showMessage();

        function createStar() {
            const star = document.createElement("div");
            star.classList.add("star");
            document.body.appendChild(star);
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            star.style.left = `${startX}px`;
            star.style.top = `${startY}px`;
            
            const duration = Math.random() * 5 + 5;
            star.style.animation = `moveStars ${duration}s linear infinite`;
            
            setTimeout(() => {
                document.body.removeChild(star);
                createStar();
            }, duration * 1000);
        }

        for (let i = 0; i < 50; i++) {
            createStar();
        }
    </script>
</body>
</html>
